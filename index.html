<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://bootswatch.com/5/pulse/bootstrap.min.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a href="" class="navbar-brand">
        Documents App
      </a>
    </nav>

    <div class="container">
      <div id="App" class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Add a Document</h4>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group">
                <input type="file" id="file" placeholder="seleccionar archivo" class="form-control">
              </div>
              <input type="submit" value="Cargar Documento" class="btn btn-primary btn-block">
            </form>
          </div>
        </div>
        <div id="documents-list" class="col-md-8">
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
